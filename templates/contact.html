<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<body>

    <!-- Navbar (sit on top) -->
    <div class="w3-top">
        <div class="w3-bar w3-white w3-wide w3-padding w3-card">
            <a href="#home" class="w3-bar-item w3-button"><b>GOLANG</b> Final Project</a>
            <!-- Float links to the right. Hide them on small screens -->
            <div class="w3-right w3-hide-small">
                <a href="home" class="w3-bar-item w3-button">Articles</a>
                <a href="about" class="w3-bar-item w3-button">About</a>
                <a href="#contact" class="w3-bar-item w3-button">Contact</a>
                <a href="login" class="w3-bar-item w3-button">Login</a>
            </div>
        </div>
    </div>

    <!-- Header -->
    <header class="w3-display-container w3-content w3-wide" style="max-width:1500px;" id="home">
        <img class="w3-image" src="/w3images/architect.jpg" alt="Architecture" width="1500" height="800">
        <div class="w3-display-middle w3-margin-top w3-center">
            <h1 class="w3-xxlarge w3-text-white"><span class="w3-padding w3-black w3-opacity-min"><b>BR</b></span> <span class="w3-hide-small w3-text-light-grey">Architects</span></h1>
        </div>
    </header>

    <!-- Page content -->
    <div class="w3-content w3-padding" style="max-width:1564px">

        <!-- Contact Section -->
        <div class="w3-container w3-padding-32" id="contact">
            <h3 class="w3-border-bottom w3-border-light-grey w3-padding-16">Contact</h3>
            <p>Contact Us, if you have any question.</p>
            <form id="login-form" class="form" action="" method="post">
                <!-- <input class="w3-input w3-border" type="text" placeholder="Name" required name="Name"> -->
                <input class="w3-input w3-section w3-border" type="text" id="email" placeholder="Email" required name="email">
                <!-- <input class="w3-input w3-section w3-border" type="text" placeholder="Subject" required name="Subject"> -->
                <input class="w3-input w3-section w3-border" type="text" id="message" placeholder="Message" required name="message">
                <button class="w3-button w3-black w3-section" type="submit" name="submit">
                <i class="fa fa-paper-plane"></i> SEND MESSAGE
            </button>
            </form>
        </div>

        <!-- End page content -->
    </div>


    <!-- Footer
<footer class="w3-buttom w3-black w3-padding-16">
    <p>Powered by <a href="https://www.w3schools.com/w3css/default.asp" title="W3.CSS" target="_blank" class="w3-hover-text-green">lifwardani</a></p>
</footer> -->

</body>

</html>
