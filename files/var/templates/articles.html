<!DOCTYPE html>
<html>
<title>FinalProjectGo</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<body>

    <!-- Navbar (sit on top) -->
    <div class="w3-top">
        <div class="w3-bar w3-white w3-wide w3-padding w3-card">
            <a href="#home" class="w3-bar-item w3-button"><b>GOLANG</b> Final Project</a>
            <!-- Float links to the right. Hide them on small screens -->
            <div class="w3-right w3-hide-small">
                <a href="homelogged" class="w3-bar-item w3-button">Home</a>
                <a href="#articles" class="w3-bar-item w3-button">Article</a>
                <a href="aboutlogged" class="w3-bar-item w3-button">About</a>
                <a href="contactlogged" class="w3-bar-item w3-button">Contact</a>
                <a href="logout" class="w3-bar-item w3-button">Logout</a>
            </div>
        </div>
    </div>

    <!-- Header -->
    <header class="w3-display-container w3-content w3-wide" style="max-width:1500px;" id="home">
        <img class="w3-image" src="/w3images/architect.jpg" alt="Architecture" width="1500" height="800">
        <div class="w3-display-middle w3-margin-top w3-center">
            <h1 class="w3-xxlarge w3-text-white"><span class="w3-padding w3-black w3-opacity-min"><b>BR</b></span> <span class="w3-hide-small w3-text-light-grey">Architects</span></h1>
        </div>
    </header>

    <!-- Page content -->
    <div class="w3-content w3-padding" style="max-width:1564px">

        <!-- Project Section -->
        <div class="w3-container w3-padding-32" id="projects">
            <h3 class="w3-border-bottom w3-border-light-grey w3-padding-16">Articles
                <a href="articles/add" class="w3-bar-item w3-button w3-right w3-hide-small">Create Article</a></h3>
        </div>

        {{range .}}
        <div class="w3-container w3-padding-32" id="projects">
            <h5 class="w3-border-bottom w3-border-light-grey w3-padding-16"> {{.Contents}}
                <a href="articles/remove?id={{.ArticleId}}" name="id" id="id" class="w3-bar-item w3-button w3-right w3-hide-small" style="background-color: #f21000">Remove</a>
                <a href="articles/edit?id={{.ArticleId}}" name="contents" id="contents" class="w3-bar-item w3-button w3-right w3-hide-small" style="background-color: #fceb65">Edit</a> {{ if .Published }}
                <a href="articles/unpublish?id={{.ArticleId}}" name="contents" id="contents" class="w3-bar-item w3-button w3-right w3-hide-small" style="background-color: #dfede0">Unpublish</a> {{ else }}
                <a href="articles/publish?id={{.ArticleId}}" name="id" id="demo" class="w3-bar-item w3-button w3-right w3-hide-small" style="background-color: #baeaf5">Publish</a> {{ end }}
            </h5>
        </div>
        {{end}}
    </div>
</body>

</html>
